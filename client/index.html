<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Today's fortune</button>

    <h3>Write your own fortunes!</h3>
    <form id="postForm">
      <input id="postFortune" type="text" placeholder="New fortune"/>
      <button id="postFortuneButton">Submit</button>
    </form>


    <h3>Edit your fortune!</h3>
    <form id="putForm">
      <input id="putFortune" type="text" placeholder="New fortune">
      <input id="putFortuneId" type="number" placeholder="Index number">
      <button id="putFortuneButton">Submit</button>
    </form>


    <h3>Delete a fortune!</h3>
    <form id="deleteForm">
      <input id="deleteFortuneId" type="number" placeholder="Index number">
      <button id="deleteFortuneButton">Delete</button>
    </form>


    <h3>List all fortunes!</h3>
      <button id="getFortunesButton">List fortunes</button>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
